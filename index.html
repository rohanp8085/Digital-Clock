<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="clock">Digital clock by rohan</h1>
   <div class="box">

    <div class="hours">
        <h1 id="hours">8</h1>
    </div>
    <h1>HOURS</h1>
     </div>
    
   <div class="box">

    <div class="hours">
        <h1 id="minutes">8</h1>
    </div>
        <h1>MINUTES</h1>
        
   </div>
   <div class="box">

    <div class="hours">
        <h1 id="seconds">8</h1>
    </div>
        <h1>SECONDS</h1>
        
   </div>
   <div class="box">

    <div class="hours">
        <h1 id="ampm">8</h1>
    </div>
        <h1>AM PM</h1>
        
   </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
